<!DOCTYPE html>
<html>
<head>
	<title>My Business Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			padding: 20px;
		}

		.logo {
			text-align: center;
			margin-bottom: 20px;
		}

		.logo img {
			max-width: 200px;
			max-height: 200px;
		}

		.social-links {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}

		.social-links a {
			margin-right: 10px;
			font-size: 24px;
			color: #333;
		}

		.social-links a:hover {
			color: #007bff;
		}
	</style>
</head>
<body>
	<div class="logo">
		<img src="path/to/your/logo.png" alt="Your Business Logo">
	</div>

	<div class="social-links">
		<a href="https://facebook.com/your-page"><i class="fa fa-facebook"></i></a>
		<a href="https://twitter.com/your-handle"><i class="fa fa-twitter"></i></a>
		<a href="https://instagram.com/your-username"><i class="fa fa-instagram"></i></a>
		<a href="https://linkedin.com/in/your-profile"><i class="fa fa-linkedin"></i></a>
		<a href="https://github.com/your-username"><i class="fa fa-github"></i></a>
		<a href="mailto:your-email"><i class="fa fa-envelope"></i></a>
	</div>

	<h1>Your Business Name</h1>

	<p>Your business description goes here.</p>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
